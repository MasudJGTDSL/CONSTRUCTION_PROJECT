{% extends "main.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
  <h2 class="py-2">Change password</h2>
  <p>User: {{user.get_username|title}}, Logged in at: {{user.last_login}}</p>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
{% endblock %}
