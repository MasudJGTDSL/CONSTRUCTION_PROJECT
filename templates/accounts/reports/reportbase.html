{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block link %}{% endblock link %}
    {% block title %}{% endblock title %}
    {% block style %}{% endblock style %}
    <link  rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}icons/{{data.company_logo_fevicon}}">
    <link href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/mahimsoft.css' %}" rel="stylesheet">
    <style>
        .bottom_div hr {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  margin: 0;
}
    </style>
</head>
<body>
    <div class="container mt-2">
        <h2 class="text-danger text-center b_fontpadmo" style="color:crimson">
            <img class="bg-secondary-subtle"
            style="border-radius: 8px;width: 38px; height: 38px;" src="{% get_static_prefix %}images/{{data.company_logo_lg}}">
            <span class="{{data.font_banner}}">{{data.company_name}}</span>
        </h2>
      <h6 class="text-center mb-0 pb-0">{{data.company_address}}</h6>
      <hr class="m-0 p-0 my-1">
        {% block contents %}
        {% endblock contents %}
    </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block script %} {% endblock script %}
</body>

</html>
