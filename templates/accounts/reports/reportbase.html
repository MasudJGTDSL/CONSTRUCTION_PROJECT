{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block link %}{% endblock link %}
    {% block title %}{% endblock title %}
    {% block style %}{% endblock style %}
    <link  rel="stylesheet" type="text/css" href="{% static 'css/banglafont.css' %}">
    <link  rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link  href="{% static 'css/bootstrap_css_for_weasyprint/bootstrap.min.css' %}" rel="stylesheet" >     -->
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}icons/{{data.company_logo_fevicon}}">
</head>
<body>
    <div class="container mt-2">
        <h2 class="text-danger text-center b_fontpadmo" style="color:crimson">
            <img class="bg-secondary-subtle"
            style="border-radius: 8px;width: 38px; height: 38px;" src="{% get_static_prefix %}images/{{data.company_logo_lg}}">&nbsp{{data.company_name}}
        </h2>
      <h6 class="text-center b_fontekush mb-0 pb-0">{{data.company_address}}</h6>
      <hr style="margin-bottom: 0; padding-bottom: 0; margin-top: 0; padding-top: 0;">
        {% block contents %}
        {% endblock contents %}
    </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block script %} {% endblock script %}
</body>

</html>
